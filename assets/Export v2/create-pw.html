<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>gedsi-module-1-alex</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches&amp;subset=latin-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/activation.css">
    <link rel="stylesheet" href="assets/css/create-pw.css">
    <link rel="stylesheet" href="assets/css/emailsent-fp.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/signup-form.css">
    <link rel="stylesheet" href="assets/css/success.css">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top" style="background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand login" href="#">GEDSI HUB</a></div>
    </nav>
    <section id="cpw-main">
        <div class="text-center heading-cpw">
            <h2 class="fw-semibold">Create a New Password</h2>
            <p>Enter your new password below to complete the reset process</p>
        </div>
        <div class="container form-con" style="padding-top: 40px;">
            <form class="text-center input-form" method="post">
                <div class="mb-3"><label class="form-label d-flex d-lg-flex justify-content-start justify-content-lg-start input-lbl">Password</label><input class="form-control" type="password" data-bs-toggle="tooltip" data-bss-tooltip="" placeholder="Enter your new password" required="" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$" name="new-pw" title="Password must be at least 8 characters long, including an uppercase, lowercase, number, and special character."></div>
                <div class="mb-3"><label class="form-label d-flex d-lg-flex justify-content-start justify-content-lg-start input-lbl">Confirm Password</label><input class="form-control" type="password" placeholder="Re-enter password" required="" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$" name="confirm-pw"></div>
                <div class="mb-3"><button class="shadow-sm d-block w-100 submit-btn" type="submit" title="click to login">Reset Password</button>
                    <div class="modal fade" role="dialog" tabindex="-1" data-bs-backdrop="static" id="modal-1">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Loading</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="font-size: 38px;">
                                        <rect opacity="0.3" x="3" y="10" width="18" height="4" rx="2" fill="currentColor"></rect>
                                        <rect x="7" y="10" width="10" height="4" rx="2" fill="currentColor"></rect>
                                    </svg>
                                    <p>Please wait while we are sending a link to your email...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3"><a class="shadow-sm d-block w-100 cancel-btn" role="button" href="login.html" title="click to login" data-bs-target="#success-activated">Cancel</a></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
