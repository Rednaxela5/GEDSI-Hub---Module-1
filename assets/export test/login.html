<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body-home">
    <nav class="navbar navbar-expand-md fixed-top" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand login">GEDSI HUB</a>
        </div>
    </nav>

    <section id="main-form" class="log-main">
        <div class="container login-con">
            <div class="text-center formlogo">
                <img src="../img/v2gadologo.png" width="150px" alt="logo" class="logo">
            </div>

            <h2 class="text-center">GEDSI HUB</h2>
            <p class="text-center">Sign in to start your session</p>
            <form class="text-center" action="/api/users/login/" method="POST">
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Webmail" required pattern="^[a-zA-Z0-9._%+-]+@.+\.(pup|edu|com)$">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password" required minlength="6">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1">Keep me logged in</label>
                    </div>
                    <a href="/forgotpw">Forgot Password?</a>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">Sign in</button>
                </div>
            </form>
            <p class="text-danger" style="display: none;">Error message will go here</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
