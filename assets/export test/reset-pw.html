<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>gedsi-hub-module-1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches&amp;subset=latin-ext&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/activation-1.css">
    <link rel="stylesheet" href="assets/css/pre-activation.css">
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top" style="background: #ffffff;">
        <div class="container-fluid"><a class="navbar-brand login" href="#">GEDSI HUB</a></div>
    </nav>
    <section id="main" class="log-main">
        <div class="text-center flex-column justify-content-center align-items-center align-content-center mx-auto justify-content-md-center upper info" style="max-width: 596px;">
            <h2 class="fw-semibold text-center" style="text-align: center;margin-bottom: 20px;">Reset Your Password</h2>
            <p class="d-flex justify-content-center reset-p">Enter your PUP webmail below and we will send you a link to reset your password.</p>
        </div>
        <div class="container login-con" style="padding-top: 40px;">
            <form class="text-center" method="post">
                <div class="mb-3"><label class="form-label d-flex d-lg-flex justify-content-start justify-content-lg-start login-lbl">Email</label><input class="focus-ring focus-ring-light form-control d-flex justify-content-center align-items-center login-form" type="email" name="email" placeholder="Enter your pup webmail" required="" pattern="^[a-zA-Z0-9._%+-]+@.+\.(pup|edu|com)$"></div>
                <div class="mb-3"><button class="shadow-sm d-block w-100 login-btn" type="submit" title="click to login" data-bs-target="">Send Email</button></div>
                <div class="mb-3"><a class="shadow-sm d-block w-100 cancel-btn" role="button" href="#" title="click to login" data-bs-target="#success-activated">Cancel</a></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
